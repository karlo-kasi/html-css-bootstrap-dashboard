<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- link fonyo-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="./Archivio/img-4/duck.png" width="50px" class="img-fluid" alt="logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 bg-white" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Titolo -->
        
        <!-- Form -->
        <form class="container">
            <div class="row">
                <div class="mt-3 mb-3">
                    <h2>Nuovo Libro</h2>
                </div>
                <div class="col-6">
                  <label for="formname" class="form-label">Nome Autore</label>
                  <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                </div>
                <div class="col-6 mb-3">
                  <label for="formname" class="form-label">Cognome Autore</label>  
                  <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                </div>
                <div class="col-12 mb-3">
                    <label for="formtext" class="form-label">Titolo</label>  
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Title">
                </div>
                <div class="col-12 col-lg-4 mb-3">
                    <label for="formselect" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Uomo</option>
                        <option value="2">Donna</option>
                        <option value="3">Preferisco non specificare</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4 mb-3">
                  <label for="formdate" class="form-label">Anno di Pubblicazione</label>
                  <input type="date" class="form-control" aria-label="Date">
                </div>
                <div class="col-12 col-lg-4 mb-3">
                    <label for="formnumber" class="form-label">ISBN#</label>  
                    <input type="number" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="code">
                </div>
                <div>
                    <hr class="border-bottom border-2">
                </div>
                <div class="col-12 mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                    <div class="col-12 form-check mt-3 mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">Disponibile anche in digitale</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Aggiungi Libro</button>
          </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
